<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;300;400;600&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,300;6..12,400;6..12,500&display=swap" rel="stylesheet">
    <title>Plant Store UI</title>
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="inner-top">
                <div class="inner-top-left">
                    <span class="logo">
                        Rads Plants
                    </span>
                </div>
                <div class="inner-top-mid">
                    <span class="home">
                        Home
                    </span>
                    <span class="catalog">
                        Catalog
                    </span>
                    <span class="contact">
                        Contact
                    </span>
                </div>
                <div class="inner-top-right">
                    <img src="./assets/hamburger.png" alt="" class="hamburger">
                    <span class="cart">
                        Cart (0)
                    </span>
                    <span class="search">
                        Search
                    </span>
                </div>
            </div>
            <div class="inner-mid">
                <div class="inner-mid-left">
                    <span class="tag-1">
                        Find perfect plants
                    </span>
                    <span class="tag-2">
                        for your home
                    </span>
                    <span class="subline-1">
                        Beautiful plants that encourage
                    </span>
                    <span class="subline-2">
                        you to get creative.
                    </span>
                    <button class="button">
                        SHOP NOW
                    </button>
                </div>
                <div class="inner-mid-right">
                    <img class="plant" src="./assets/plant.png">
                </div>
            </div>
            <div class="inner-bottom">
                <span class="categories">
                    Categories
                </span>
            </div>
        </div>
    </div>
</body>
</html>
